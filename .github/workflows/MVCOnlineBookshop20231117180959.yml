name: Build and deploy .NET Core application to Web App MVCOnlineBookshop20231117180959
on:
  push:
    branches:
    - main
env:
  AZURE_WEBAPP_NAME: MVCOnlineBookshop20231117180959
  AZURE_WEBAPP_PACKAGE_PATH: MVC Online Bookshop\published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: MVC Online Bookshop
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Install EF Tool
      run: |
        dotnet new tool-manifest
        dotnet tool install dotnet-ef
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Generate scripts
      run: dotnet ef migrations script -p Bookshop.DataAccess --nobuild -o "${{env.DOTNET_ROOT}}/sql/sql-script.sql" --idempotent -c AppDBContext
    - name: Azure SQL Deploy
      uses: Azure/sql-action@v2.2
      with:
        # Name of the Azure SQL Server name, like dotnetthoughts.database.windows.net.
        server-name: ye-olde-bookshop.database.windows.net
        # The connection string, including authentication information, for the Azure SQL Server database.
        connection-string: ${{ secrets.CONNECTION_STRING }}
        # Path to SQL script file to deploy
        sql-file: "${{env.DOTNET_ROOT}}/sql/sql-script.sql"
            
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.MVCOnlineBookshop20231117180959_A2EE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
